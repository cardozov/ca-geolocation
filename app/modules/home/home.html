<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CA Geolocation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./home.css" rel="stylesheet">
        <link href="../../lib/google-icon/google-icon.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../../../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"/>

    </head>
    <body class="container">
        <div>
            <h1>CA Geolocation</h1>
            <a id="info-btn" class="btn-floating btn-large waves-effect waves-light z-depth-0 transparent">
                <i class="material-icons left blue-text text-lighten-1">info_outline</i>
            </a>
        </div>
        
        <div class="center-align">
            <p class="flow-text">ONDE ESTÁ O PDF DE ÁREAS CONTAMINADAS?</p class>
            <p id="upload-path"></p>
            <input id="upload-input" name="upload-input" accept=".pdf" type="file">
            <a id="upload-btn" class="waves-effect waves-light btn cyan">
                <i class="material-icons left">attach_file</i>Selecionar
            </a>
        </div>

        <div class="center-align">
            <p class="flow-text">ONDE QUER QUE OS ARQUIVOS DE SAÍDA ESTEJAM?</p class>
            <p id="export-path"></p>
            <input id="export-input" name="export-input" webkitdirectory directory type="file">
            <a id="export-btn" class="waves-effect waves-light btn cyan">
                <i class="material-icons left">note_add</i>Selecionar
            </a>
        </div>

        <div class="right-align">
            <p class="flow-text">TUDO PRONTO?</p>
            <a id="start-btn" class="waves-effect waves-light btn-large right-align blue disabled">
                <i class="material-icons right">settings</i>Iniciar
            </a>
        </div>

    </body>

    <script src="./home.controller.js"></script>
    <script src="../../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
</html>
